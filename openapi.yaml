openapi: 3.1.0
info:
  title: Rustploy API
  version: 0.1.0
  description: OpenAPI definition for the currently implemented Rustploy control-plane API.
servers:
  - url: /api/v1
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: Token
    cookieAuth:
      type: apiKey
      in: cookie
      name: rustploy_session
  schemas:
    HealthResponse:
      type: object
      required: [status]
      properties:
        status:
          type: string
          example: ok
    CreateAppRequest:
      type: object
      required: [name]
      properties:
        name:
          type: string
    App:
      type: object
      required: [id, name, created_at_unix_ms, updated_at_unix_ms]
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        created_at_unix_ms:
          type: integer
          format: int64
        updated_at_unix_ms:
          type: integer
          format: int64
    AppListResponse:
      type: object
      required: [items]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/App'
    CreateDeploymentRequest:
      type: object
      properties:
        source_ref:
          type: [string, 'null']
        image_ref:
          type: [string, 'null']
        commit_sha:
          type: [string, 'null']
        simulate_failures:
          type: [integer, 'null']
          minimum: 0
        force_rebuild:
          type: [boolean, 'null']
    CreateDeploymentAccepted:
      type: object
      required: [deployment_id, status, queued_at_unix_ms]
      properties:
        deployment_id:
          type: string
          format: uuid
        status:
          type: string
          enum: [queued, deploying, retrying, healthy, failed]
        queued_at_unix_ms:
          type: integer
          format: int64
    Deployment:
      type: object
      required: [id, app_id, status, created_at_unix_ms, updated_at_unix_ms]
      properties:
        id:
          type: string
          format: uuid
        app_id:
          type: string
          format: uuid
        source_ref:
          type: [string, 'null']
        image_ref:
          type: [string, 'null']
        commit_sha:
          type: [string, 'null']
        status:
          type: string
          enum: [queued, deploying, retrying, healthy, failed]
        last_error:
          type: [string, 'null']
        created_at_unix_ms:
          type: integer
          format: int64
        updated_at_unix_ms:
          type: integer
          format: int64
    DeploymentListResponse:
      type: object
      required: [items]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Deployment'
    DeploymentLogsResponse:
      type: object
      required: [deployment_id, logs]
      properties:
        deployment_id:
          type: string
          format: uuid
        logs:
          type: string
    GithubConnectRequest:
      type: object
      required: [owner, repo, branch]
      properties:
        owner:
          type: string
        repo:
          type: string
        branch:
          type: string
        installation_id:
          type: [integer, 'null']
          format: int64
    GithubIntegrationSummary:
      type: object
      required: [app_id, owner, repo, branch]
      properties:
        app_id:
          type: string
          format: uuid
        owner:
          type: string
        repo:
          type: string
        branch:
          type: string
        installation_id:
          type: [integer, 'null']
          format: int64
    GithubWebhookAccepted:
      type: object
      required: [accepted, matched_integrations, queued_deployments]
      properties:
        accepted:
          type: boolean
        matched_integrations:
          type: integer
        queued_deployments:
          type: integer
    RepositoryRef:
      type: object
      required: [provider, owner, name]
      properties:
        provider:
          type: string
          example: github
        owner:
          type: string
        name:
          type: string
        clone_url:
          type: [string, 'null']
        default_branch:
          type: [string, 'null']
    SourceRef:
      type: object
      properties:
        branch:
          type: [string, 'null']
        commit_sha:
          type: [string, 'null']
    RuntimeConfig:
      type: object
      properties:
        port:
          type: [integer, 'null']
          minimum: 1
          maximum: 65535
        healthcheck_path:
          type: [string, 'null']
    DependencyProfile:
      type: object
      properties:
        postgres:
          type: [boolean, 'null']
        redis:
          type: [boolean, 'null']
    ImportAppRequest:
      type: object
      required: [repository]
      properties:
        repository:
          $ref: '#/components/schemas/RepositoryRef'
        source:
          $ref: '#/components/schemas/SourceRef'
        build_mode:
          type: [string, 'null']
          enum: [auto, dockerfile, compose, null]
        runtime:
          type: [object, 'null']
          allOf:
            - $ref: '#/components/schemas/RuntimeConfig'
        dependency_profile:
          $ref: '#/components/schemas/DependencyProfile'
    DetectionResult:
      type: object
      required: [framework, package_manager, build_profile, dockerfile_present]
      properties:
        framework:
          type: string
        package_manager:
          type: string
        lockfile:
          type: [string, 'null']
        build_profile:
          type: string
        dockerfile_present:
          type: boolean
    ComposeServiceSummary:
      type: object
      required: [name, build, depends_on, ports, profiles]
      properties:
        name:
          type: string
        image:
          type: [string, 'null']
        build:
          type: boolean
        depends_on:
          type: array
          items:
            type: string
        ports:
          type: array
          items:
            type: string
        profiles:
          type: array
          items:
            type: string
    ComposeSummary:
      type: object
      required: [file, services]
      properties:
        file:
          type: string
        app_service:
          type: [string, 'null']
        services:
          type: array
          items:
            $ref: '#/components/schemas/ComposeServiceSummary'
    NextAction:
      type: object
      required: [action_type, deploy_endpoint]
      properties:
        action_type:
          type: string
        deploy_endpoint:
          type: string
    ImportAppResponse:
      type: object
      required: [app, detection, next_action]
      properties:
        app:
          $ref: '#/components/schemas/App'
        detection:
          $ref: '#/components/schemas/DetectionResult'
        compose:
          type: [object, 'null']
          allOf:
            - $ref: '#/components/schemas/ComposeSummary'
        next_action:
          $ref: '#/components/schemas/NextAction'
    EffectiveAppConfigResponse:
      type: object
      required: [app_id, repository, source, build_mode, detection]
      properties:
        app_id:
          type: string
          format: uuid
        repository:
          $ref: '#/components/schemas/RepositoryRef'
        source:
          $ref: '#/components/schemas/SourceRef'
        build_mode:
          type: string
          enum: [auto, dockerfile, compose]
        detection:
          $ref: '#/components/schemas/DetectionResult'
        compose:
          type: [object, 'null']
          allOf:
            - $ref: '#/components/schemas/ComposeSummary'
        dependency_profile:
          $ref: '#/components/schemas/DependencyProfile'
        manifest:
          type: [object, 'null']
    ApiErrorDetail:
      type: object
      required: [field, message]
      properties:
        field:
          type: string
        message:
          type: string
    ApiError:
      type: object
      required: [code, message, details]
      properties:
        code:
          type: string
        message:
          type: string
        details:
          type: array
          items:
            $ref: '#/components/schemas/ApiErrorDetail'
    ApiErrorResponse:
      type: object
      required: [error]
      properties:
        error:
          $ref: '#/components/schemas/ApiError'
    AuthLoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
    AuthSessionResponse:
      type: object
      required: [user_id, email, role, session_expires_at_unix_ms]
      properties:
        user_id:
          type: string
          format: uuid
        email:
          type: string
        role:
          type: string
        session_expires_at_unix_ms:
          type: integer
          format: int64
    PasswordResetRequest:
      type: object
      required: [email]
      properties:
        email:
          type: string
    PasswordResetRequestedResponse:
      type: object
      required: [accepted, reset_token, expires_at_unix_ms]
      properties:
        accepted:
          type: boolean
        reset_token:
          type: string
        expires_at_unix_ms:
          type: integer
          format: int64
    PasswordResetConfirmRequest:
      type: object
      required: [reset_token, new_password]
      properties:
        reset_token:
          type: string
        new_password:
          type: string
    PasswordResetConfirmedResponse:
      type: object
      required: [accepted]
      properties:
        accepted:
          type: boolean
    CreateDomainRequest:
      type: object
      required: [domain]
      properties:
        domain:
          type: string
        tls_mode:
          type: [string, 'null']
          enum: [managed, custom, null]
        cert_path:
          type: [string, 'null']
        key_path:
          type: [string, 'null']
    DomainSummary:
      type: object
      required: [id, app_id, domain, tls_mode, created_at_unix_ms]
      properties:
        id:
          type: string
          format: uuid
        app_id:
          type: string
          format: uuid
        domain:
          type: string
        tls_mode:
          type: string
        cert_path:
          type: [string, 'null']
        key_path:
          type: [string, 'null']
        created_at_unix_ms:
          type: integer
          format: int64
    DomainListResponse:
      type: object
      required: [items]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/DomainSummary'
    UpsertAppEnvVarRequest:
      type: object
      required: [key, value]
      properties:
        key:
          type: string
        value:
          type: string
    AppEnvVarSummary:
      type: object
      required: [app_id, key, value, updated_at_unix_ms]
      properties:
        app_id:
          type: string
          format: uuid
        key:
          type: string
        value:
          type: string
        updated_at_unix_ms:
          type: integer
          format: int64
    AppEnvVarListResponse:
      type: object
      required: [items]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/AppEnvVarSummary'
    CreateTokenRequest:
      type: object
      required: [name, scopes]
      properties:
        name:
          type: string
        scopes:
          type: array
          items:
            type: string
            enum: [read, deploy, admin]
        expires_in_seconds:
          type: [integer, 'null']
          format: int64
    TokenSummary:
      type: object
      required: [id, name, scopes, created_at_unix_ms]
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        scopes:
          type: array
          items:
            type: string
        created_at_unix_ms:
          type: integer
          format: int64
        expires_at_unix_ms:
          type: [integer, 'null']
          format: int64
        revoked_at_unix_ms:
          type: [integer, 'null']
          format: int64
        last_used_at_unix_ms:
          type: [integer, 'null']
          format: int64
    TokenListResponse:
      type: object
      required: [items]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/TokenSummary'
    CreateTokenResponse:
      type: object
      required: [token, summary]
      properties:
        token:
          type: string
        summary:
          $ref: '#/components/schemas/TokenSummary'
    AgentRegisterRequest:
      type: object
      required: [agent_id, agent_version]
      properties:
        agent_id:
          type: string
          format: uuid
        agent_version:
          type: string
    AgentRegistered:
      type: object
      required: [accepted, created]
      properties:
        accepted:
          type: boolean
        created:
          type: boolean
    AgentHeartbeat:
      type: object
      required: [agent_id, timestamp_unix_ms, agent_version]
      properties:
        agent_id:
          type: string
          format: uuid
        timestamp_unix_ms:
          type: integer
          format: int64
        agent_version:
          type: string
    HeartbeatAccepted:
      type: object
      required: [accepted]
      properties:
        accepted:
          type: boolean
    AgentSummary:
      type: object
      required: [agent_id, agent_version, first_seen_unix_ms, last_seen_unix_ms, status]
      properties:
        agent_id:
          type: string
          format: uuid
        agent_version:
          type: string
        first_seen_unix_ms:
          type: integer
          format: int64
        last_seen_unix_ms:
          type: integer
          format: int64
        status:
          type: string
          enum: [online, offline]
    AgentListResponse:
      type: object
      required: [items]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/AgentSummary'
paths:
  /health:
    get:
      summary: Health check
      operationId: health
      responses:
        '200':
          description: Service health
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
  /metrics:
    get:
      summary: Prometheus metrics snapshot
      operationId: metrics
      servers:
        - url: /
      responses:
        '200':
          description: Metrics payload
          content:
            text/plain:
              schema:
                type: string
  /auth/login:
    post:
      summary: Login with local owner account
      operationId: authLogin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthLoginRequest'
      responses:
        '200':
          description: Session created
          headers:
            Set-Cookie:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthSessionResponse'
  /auth/logout:
    post:
      summary: Revoke current session
      operationId: authLogout
      security:
        - cookieAuth: []
      responses:
        '204':
          description: Session revoked
  /auth/me:
    get:
      summary: Get active session identity
      operationId: authMe
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Session identity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthSessionResponse'
  /auth/password-reset/request:
    post:
      summary: Issue password reset token
      operationId: authPasswordResetRequest
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordResetRequest'
      responses:
        '202':
          description: Reset token issued
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PasswordResetRequestedResponse'
  /auth/password-reset/confirm:
    post:
      summary: Confirm password reset and set new password
      operationId: authPasswordResetConfirm
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordResetConfirmRequest'
      responses:
        '200':
          description: Password reset confirmed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PasswordResetConfirmedResponse'
  /agents:
    get:
      summary: List agents
      operationId: listAgents
      security:
        - bearerAuth: []
        - cookieAuth: []
      responses:
        '200':
          description: Agent list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentListResponse'
  /agents/register:
    post:
      summary: Register agent
      operationId: registerAgent
      parameters:
        - name: x-rustploy-agent-token
          in: header
          required: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AgentRegisterRequest'
      responses:
        '200':
          description: Updated existing agent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentRegistered'
        '201':
          description: Created new agent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentRegistered'
  /agents/heartbeat:
    post:
      summary: Record heartbeat
      operationId: heartbeatAgent
      parameters:
        - name: x-rustploy-agent-token
          in: header
          required: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AgentHeartbeat'
      responses:
        '202':
          description: Heartbeat accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HeartbeatAccepted'
  /apps/import:
    post:
      summary: Import app from repository and detect build profile
      operationId: importApp
      security:
        - bearerAuth: []
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ImportAppRequest'
      responses:
        '201':
          description: Imported app
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImportAppResponse'
        '400':
          description: Manifest or request validation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
  /apps:
    get:
      summary: List apps
      operationId: listApps
      security:
        - bearerAuth: []
        - cookieAuth: []
      responses:
        '200':
          description: App list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppListResponse'
    post:
      summary: Create app
      operationId: createApp
      security:
        - bearerAuth: []
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAppRequest'
      responses:
        '201':
          description: App created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/App'
  /apps/{app_id}/github:
    post:
      summary: Connect app to a GitHub owner/repo/branch mapping
      operationId: connectGithub
      security:
        - bearerAuth: []
        - cookieAuth: []
      parameters:
        - name: app_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GithubConnectRequest'
      responses:
        '200':
          description: Mapping stored
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GithubIntegrationSummary'
  /apps/{app_id}/config:
    get:
      summary: Get effective import/build configuration for app
      operationId: getAppEffectiveConfig
      security:
        - bearerAuth: []
        - cookieAuth: []
      parameters:
        - name: app_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Effective config
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EffectiveAppConfigResponse'
  /apps/{app_id}/env:
    get:
      summary: List app environment variables
      operationId: listAppEnvVars
      security:
        - bearerAuth: []
        - cookieAuth: []
      parameters:
        - name: app_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: App environment variables
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppEnvVarListResponse'
    put:
      summary: Create or update app environment variable
      operationId: upsertAppEnvVar
      security:
        - bearerAuth: []
        - cookieAuth: []
      parameters:
        - name: app_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpsertAppEnvVarRequest'
      responses:
        '200':
          description: Environment variable upserted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppEnvVarSummary'
  /apps/{app_id}/env/{key}:
    delete:
      summary: Delete app environment variable
      operationId: deleteAppEnvVar
      security:
        - bearerAuth: []
        - cookieAuth: []
      parameters:
        - name: app_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: key
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Environment variable deleted
  /apps/{app_id}/domains:
    get:
      summary: List domains for app
      operationId: listDomains
      security:
        - bearerAuth: []
        - cookieAuth: []
      parameters:
        - name: app_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Domain list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DomainListResponse'
    post:
      summary: Add domain mapping
      operationId: createDomain
      security:
        - bearerAuth: []
        - cookieAuth: []
      parameters:
        - name: app_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDomainRequest'
      responses:
        '201':
          description: Domain mapping created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DomainSummary'
  /apps/{app_id}/logs/stream:
    get:
      summary: Stream latest app logs via SSE
      operationId: streamAppLogs
      security:
        - bearerAuth: []
        - cookieAuth: []
      parameters:
        - name: app_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Server sent events
          content:
            text/event-stream:
              schema:
                type: string
  /apps/{app_id}/deployments:
    get:
      summary: List deployments
      operationId: listDeployments
      security:
        - bearerAuth: []
        - cookieAuth: []
      parameters:
        - name: app_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Deployment list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeploymentListResponse'
    post:
      summary: Create deployment
      operationId: createDeployment
      security:
        - bearerAuth: []
        - cookieAuth: []
      parameters:
        - name: app_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDeploymentRequest'
      responses:
        '202':
          description: Deployment queued
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateDeploymentAccepted'
  /apps/{app_id}/deployments/{deployment_id}/logs:
    get:
      summary: Get deployment logs
      operationId: getDeploymentLogs
      security:
        - bearerAuth: []
        - cookieAuth: []
      parameters:
        - name: app_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: deployment_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Deployment logs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeploymentLogsResponse'
  /apps/{app_id}/rollback:
    post:
      summary: Rollback to latest healthy source
      operationId: rollbackDeployment
      security:
        - bearerAuth: []
        - cookieAuth: []
      parameters:
        - name: app_id
          in: path
          required: true
          schema:
            type: string
