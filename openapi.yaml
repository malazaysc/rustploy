openapi: 3.1.0
info:
  title: Rustploy API
  version: 0.1.0
  description: |
    Source OpenAPI definition for Rustploy v0.1.
servers:
  - url: /api/v1
tags:
  - name: Apps
  - name: Deployments
  - name: Tokens
paths:
  /apps/import:
    post:
      tags: [Apps]
      summary: Import repository and detect build profile
      operationId: importApp
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ImportAppRequest'
      responses:
        '201':
          description: App imported and detection completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImportAppResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /apps:
    get:
      tags: [Apps]
      summary: List apps
      operationId: listApps
      parameters:
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Cursor'
      responses:
        '200':
          description: Paginated list of apps
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppListResponse'
    post:
      tags: [Apps]
      summary: Create app
      operationId: createApp
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAppRequest'
      responses:
        '201':
          description: App created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/App'
  /apps/{app_id}:
    get:
      tags: [Apps]
      summary: Get app
      operationId: getApp
      parameters:
        - $ref: '#/components/parameters/AppId'
      responses:
        '200':
          description: App details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/App'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    patch:
      tags: [Apps]
      summary: Update app
      operationId: updateApp
      parameters:
        - $ref: '#/components/parameters/AppId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAppRequest'
      responses:
        '200':
          description: Updated app
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/App'
  /apps/{app_id}/deployments:
    get:
      tags: [Deployments]
      summary: List deployments
      operationId: listDeployments
      parameters:
        - $ref: '#/components/parameters/AppId'
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Cursor'
      responses:
        '200':
          description: Paginated list of deployments
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeploymentListResponse'
    post:
      tags: [Deployments]
      summary: Create deployment
      operationId: createDeployment
      parameters:
        - $ref: '#/components/parameters/AppId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDeploymentRequest'
      responses:
        '202':
          description: Deployment queued
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateDeploymentResponse'
  /apps/{app_id}/rollback:
    post:
      tags: [Deployments]
      summary: Roll back app to previous healthy deployment
      operationId: rollbackDeployment
      parameters:
        - $ref: '#/components/parameters/AppId'
      responses:
        '202':
          description: Rollback queued
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateDeploymentResponse'
  /apps/{app_id}/logs/stream:
    get:
      tags: [Deployments]
      summary: Stream app logs
      operationId: streamLogs
      parameters:
        - $ref: '#/components/parameters/AppId'
      responses:
        '200':
          description: Server-Sent Events stream
          content:
            text/event-stream:
              schema:
                type: string
  /tokens:
    get:
      tags: [Tokens]
      summary: List API tokens
      operationId: listTokens
      responses:
        '200':
          description: Token metadata list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenListResponse'
    post:
      tags: [Tokens]
      summary: Create API token
      operationId: createToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTokenRequest'
      responses:
        '201':
          description: Token created (secret shown once)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateTokenResponse'
  /tokens/{token_id}:
    delete:
      tags: [Tokens]
      summary: Revoke token
      operationId: deleteToken
      parameters:
        - name: token_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Token revoked
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: Token
  parameters:
    AppId:
      name: app_id
      in: path
      required: true
      schema:
        type: string
        format: uuid
    Limit:
      name: limit
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 200
        default: 50
    Cursor:
      name: cursor
      in: query
      schema:
        type: string
  schemas:
    RepositoryRef:
      type: object
      required: [provider, owner, name]
      properties:
        provider:
          type: string
          enum: [github]
        owner:
          type: string
        name:
          type: string
        default_branch:
          type: string
          default: main
    SourceRef:
      type: object
      properties:
        branch:
          type: string
          default: main
        commit_sha:
          type: [string, 'null']
    RuntimeConfig:
      type: object
      properties:
        port:
          type: integer
          minimum: 1
          maximum: 65535
        healthcheck_path:
          type: string
          default: /
    DependencyProfile:
      type: object
      properties:
        postgres:
          type: boolean
          default: false
        redis:
          type: boolean
          default: false
    ImportAppRequest:
      type: object
      required: [repository]
      properties:
        repository:
          $ref: '#/components/schemas/RepositoryRef'
        source:
          $ref: '#/components/schemas/SourceRef'
        build_mode:
          type: string
          enum: [auto, dockerfile]
          default: auto
        runtime:
          $ref: '#/components/schemas/RuntimeConfig'
        dependency_profile:
          $ref: '#/components/schemas/DependencyProfile'
    App:
      type: object
      required: [id, name, created_at]
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        created_at:
          type: string
          format: date-time
    DetectionResult:
      type: object
      required: [framework, package_manager, build_profile, dockerfile_present]
      properties:
        framework:
          type: string
          example: nextjs
        package_manager:
          type: string
          enum: [npm, pnpm, yarn]
        lockfile:
          type: [string, 'null']
        build_profile:
          type: string
          example: nextjs-standalone-v1
        dockerfile_present:
          type: boolean
    NextAction:
      type: object
      properties:
        type:
          type: string
          enum: [create_deployment]
        deploy_endpoint:
          type: string
    ImportAppResponse:
      type: object
      required: [app, detection]
      properties:
        app:
          $ref: '#/components/schemas/App'
        detection:
          $ref: '#/components/schemas/DetectionResult'
        next_action:
          $ref: '#/components/schemas/NextAction'
    CreateAppRequest:
      type: object
      required: [name]
      properties:
        name:
          type: string
        runtime:
          $ref: '#/components/schemas/RuntimeConfig'
    UpdateAppRequest:
      type: object
      properties:
        name:
          type: string
        runtime:
          $ref: '#/components/schemas/RuntimeConfig'
    SourceSpec:
      type: object
      required: [type]
      properties:
        type:
          type: string
          enum: [repo, image]
        branch:
          type: string
        commit_sha:
          type: string
        image:
          type: string
    BuildSpec:
      type: object
      properties:
        mode:
          type: string
          enum: [auto, dockerfile, image]
        profile:
          type: string
    CreateDeploymentRequest:
      type: object
      properties:
        source:
          $ref: '#/components/schemas/SourceSpec'
        build:
          $ref: '#/components/schemas/BuildSpec'
        reason:
          type: string
          enum: [manual, webhook, api]
          default: manual
    CreateDeploymentResponse:
      type: object
      required: [deployment_id, status, queued_at]
      properties:
        deployment_id:
          type: string
          format: uuid
        status:
          type: string
          enum: [queued]
        queued_at:
          type: string
          format: date-time
    Deployment:
      type: object
      properties:
        id:
          type: string
          format: uuid
        status:
          type: string
        created_at:
          type: string
          format: date-time
    CursorPageMeta:
      type: object
      properties:
        next_cursor:
          type: [string, 'null']
    AppListResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/App'
        next_cursor:
          type: [string, 'null']
    DeploymentListResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Deployment'
        next_cursor:
          type: [string, 'null']
    Token:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        scopes:
          type: array
          items:
            type: string
            enum: [read, deploy, admin]
        expires_at:
          type: [string, 'null']
          format: date-time
        revoked_at:
          type: [string, 'null']
          format: date-time
    TokenListResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Token'
    CreateTokenRequest:
      type: object
      required: [name, scopes]
      properties:
        name:
          type: string
        scopes:
          type: array
          items:
            type: string
            enum: [read, deploy, admin]
        expires_at:
          type: [string, 'null']
          format: date-time
    CreateTokenResponse:
      type: object
      required: [token]
      properties:
        token:
          type: string
          description: Returned only once at creation time.
        metadata:
          $ref: '#/components/schemas/Token'
    ErrorObject:
      type: object
      required: [code, message]
      properties:
        code:
          type: string
        message:
          type: string
        details:
          type: object
          additionalProperties: true
        request_id:
          type: string
    ErrorResponse:
      type: object
      required: [error]
      properties:
        error:
          $ref: '#/components/schemas/ErrorObject'
security:
  - bearerAuth: []
