openapi: 3.1.0
info:
  title: Rustploy API
  version: 0.1.0
  description: OpenAPI definition for the currently implemented Rustploy control-plane API.
servers:
  - url: /api/v1
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: Token
  schemas:
    HealthResponse:
      type: object
      required: [status]
      properties:
        status:
          type: string
          example: ok
    CreateAppRequest:
      type: object
      required: [name]
      properties:
        name:
          type: string
    App:
      type: object
      required: [id, name, created_at_unix_ms, updated_at_unix_ms]
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        created_at_unix_ms:
          type: integer
          format: int64
        updated_at_unix_ms:
          type: integer
          format: int64
    AppListResponse:
      type: object
      required: [items]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/App'
    CreateDeploymentRequest:
      type: object
      properties:
        source_ref:
          type: [string, 'null']
        simulate_failures:
          type: [integer, 'null']
          minimum: 0
    CreateDeploymentAccepted:
      type: object
      required: [deployment_id, status, queued_at_unix_ms]
      properties:
        deployment_id:
          type: string
          format: uuid
        status:
          type: string
          enum: [queued, deploying, retrying, healthy, failed]
        queued_at_unix_ms:
          type: integer
          format: int64
    Deployment:
      type: object
      required: [id, app_id, status, created_at_unix_ms, updated_at_unix_ms]
      properties:
        id:
          type: string
          format: uuid
        app_id:
          type: string
          format: uuid
        source_ref:
          type: [string, 'null']
        status:
          type: string
          enum: [queued, deploying, retrying, healthy, failed]
        last_error:
          type: [string, 'null']
        created_at_unix_ms:
          type: integer
          format: int64
        updated_at_unix_ms:
          type: integer
          format: int64
    DeploymentListResponse:
      type: object
      required: [items]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Deployment'
    DeploymentLogsResponse:
      type: object
      required: [deployment_id, logs]
      properties:
        deployment_id:
          type: string
          format: uuid
        logs:
          type: string
    GithubConnectRequest:
      type: object
      required: [owner, repo, branch]
      properties:
        owner:
          type: string
        repo:
          type: string
        branch:
          type: string
        installation_id:
          type: [integer, 'null']
          format: int64
    GithubIntegrationSummary:
      type: object
      required: [app_id, owner, repo, branch]
      properties:
        app_id:
          type: string
          format: uuid
        owner:
          type: string
        repo:
          type: string
        branch:
          type: string
        installation_id:
          type: [integer, 'null']
          format: int64
    GithubWebhookAccepted:
      type: object
      required: [accepted, matched_integrations, queued_deployments]
      properties:
        accepted:
          type: boolean
        matched_integrations:
          type: integer
        queued_deployments:
          type: integer
    RepositoryRef:
      type: object
      required: [provider, owner, name]
      properties:
        provider:
          type: string
          example: github
        owner:
          type: string
        name:
          type: string
        clone_url:
          type: [string, 'null']
        default_branch:
          type: [string, 'null']
    SourceRef:
      type: object
      properties:
        branch:
          type: [string, 'null']
        commit_sha:
          type: [string, 'null']
    DependencyProfile:
      type: object
      properties:
        postgres:
          type: [boolean, 'null']
        redis:
          type: [boolean, 'null']
    ImportAppRequest:
      type: object
      required: [repository]
      properties:
        repository:
          $ref: '#/components/schemas/RepositoryRef'
        source:
          $ref: '#/components/schemas/SourceRef'
        build_mode:
          type: [string, 'null']
          enum: [auto, dockerfile, null]
        runtime:
          type: [object, 'null']
        dependency_profile:
          $ref: '#/components/schemas/DependencyProfile'
    DetectionResult:
      type: object
      required: [framework, package_manager, build_profile, dockerfile_present]
      properties:
        framework:
          type: string
        package_manager:
          type: string
          enum: [npm, pnpm, yarn]
        lockfile:
          type: [string, 'null']
        build_profile:
          type: string
        dockerfile_present:
          type: boolean
    NextAction:
      type: object
      required: [action_type, deploy_endpoint]
      properties:
        action_type:
          type: string
        deploy_endpoint:
          type: string
    ImportAppResponse:
      type: object
      required: [app, detection, next_action]
      properties:
        app:
          $ref: '#/components/schemas/App'
        detection:
          $ref: '#/components/schemas/DetectionResult'
        next_action:
          $ref: '#/components/schemas/NextAction'
    EffectiveAppConfigResponse:
      type: object
      required: [app_id, repository, source, build_mode, detection]
      properties:
        app_id:
          type: string
          format: uuid
        repository:
          $ref: '#/components/schemas/RepositoryRef'
        source:
          $ref: '#/components/schemas/SourceRef'
        build_mode:
          type: string
          enum: [auto, dockerfile]
        detection:
          $ref: '#/components/schemas/DetectionResult'
        dependency_profile:
          $ref: '#/components/schemas/DependencyProfile'
        manifest:
          type: [object, 'null']
    ApiErrorDetail:
      type: object
      required: [field, message]
      properties:
        field:
          type: string
        message:
          type: string
    ApiError:
      type: object
      required: [code, message, details]
      properties:
        code:
          type: string
        message:
          type: string
        details:
          type: array
          items:
            $ref: '#/components/schemas/ApiErrorDetail'
    ApiErrorResponse:
      type: object
      required: [error]
      properties:
        error:
          $ref: '#/components/schemas/ApiError'
    CreateTokenRequest:
      type: object
      required: [name, scopes]
      properties:
        name:
          type: string
        scopes:
          type: array
          items:
            type: string
            enum: [read, deploy, admin]
        expires_in_seconds:
          type: [integer, 'null']
          format: int64
    TokenSummary:
      type: object
      required: [id, name, scopes, created_at_unix_ms]
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        scopes:
          type: array
          items:
            type: string
        created_at_unix_ms:
          type: integer
          format: int64
        expires_at_unix_ms:
          type: [integer, 'null']
          format: int64
        revoked_at_unix_ms:
          type: [integer, 'null']
          format: int64
        last_used_at_unix_ms:
          type: [integer, 'null']
          format: int64
    TokenListResponse:
      type: object
      required: [items]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/TokenSummary'
    CreateTokenResponse:
      type: object
      required: [token, summary]
      properties:
        token:
          type: string
        summary:
          $ref: '#/components/schemas/TokenSummary'
    AgentRegisterRequest:
      type: object
      required: [agent_id, agent_version]
      properties:
        agent_id:
          type: string
          format: uuid
        agent_version:
          type: string
    AgentRegistered:
      type: object
      required: [accepted, created]
      properties:
        accepted:
          type: boolean
        created:
          type: boolean
    AgentHeartbeat:
      type: object
      required: [agent_id, timestamp_unix_ms, agent_version]
      properties:
        agent_id:
          type: string
          format: uuid
        timestamp_unix_ms:
          type: integer
          format: int64
        agent_version:
          type: string
    HeartbeatAccepted:
      type: object
      required: [accepted]
      properties:
        accepted:
          type: boolean
    AgentSummary:
      type: object
      required: [agent_id, agent_version, first_seen_unix_ms, last_seen_unix_ms, status]
      properties:
        agent_id:
          type: string
          format: uuid
        agent_version:
          type: string
        first_seen_unix_ms:
          type: integer
          format: int64
        last_seen_unix_ms:
          type: integer
          format: int64
        status:
          type: string
          enum: [online, offline]
    AgentListResponse:
      type: object
      required: [items]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/AgentSummary'
paths:
  /health:
    get:
      summary: Health check
      operationId: health
      responses:
        '200':
          description: Service health
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
  /agents:
    get:
      summary: List agents
      operationId: listAgents
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Agent list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentListResponse'
  /agents/register:
    post:
      summary: Register agent
      operationId: registerAgent
      parameters:
        - name: x-rustploy-agent-token
          in: header
          required: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AgentRegisterRequest'
      responses:
        '200':
          description: Updated existing agent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentRegistered'
        '201':
          description: Created new agent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentRegistered'
  /agents/heartbeat:
    post:
      summary: Record heartbeat
      operationId: heartbeatAgent
      parameters:
        - name: x-rustploy-agent-token
          in: header
          required: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AgentHeartbeat'
      responses:
        '202':
          description: Heartbeat accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HeartbeatAccepted'
  /apps/import:
    post:
      summary: Import app from repository and detect build profile
      operationId: importApp
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ImportAppRequest'
      responses:
        '201':
          description: Imported app
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImportAppResponse'
        '400':
          description: Manifest or request validation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
  /apps:
    get:
      summary: List apps
      operationId: listApps
      security:
        - bearerAuth: []
      responses:
        '200':
          description: App list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppListResponse'
    post:
      summary: Create app
      operationId: createApp
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAppRequest'
      responses:
        '201':
          description: App created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/App'
  /apps/{app_id}/github:
    post:
      summary: Connect app to a GitHub owner/repo/branch mapping
      operationId: connectGithub
      security:
        - bearerAuth: []
      parameters:
        - name: app_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GithubConnectRequest'
      responses:
        '200':
          description: Mapping stored
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GithubIntegrationSummary'
  /apps/{app_id}/config:
    get:
      summary: Get effective import/build configuration for app
      operationId: getAppEffectiveConfig
      security:
        - bearerAuth: []
      parameters:
        - name: app_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Effective config
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EffectiveAppConfigResponse'
  /apps/{app_id}/deployments:
    get:
      summary: List deployments
      operationId: listDeployments
      security:
        - bearerAuth: []
      parameters:
        - name: app_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Deployment list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeploymentListResponse'
    post:
      summary: Create deployment
      operationId: createDeployment
      security:
        - bearerAuth: []
      parameters:
        - name: app_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDeploymentRequest'
      responses:
        '202':
          description: Deployment queued
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateDeploymentAccepted'
  /apps/{app_id}/deployments/{deployment_id}/logs:
    get:
      summary: Get deployment logs
      operationId: getDeploymentLogs
      security:
        - bearerAuth: []
      parameters:
        - name: app_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: deployment_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Deployment logs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeploymentLogsResponse'
  /apps/{app_id}/rollback:
    post:
      summary: Rollback to latest healthy source
      operationId: rollbackDeployment
      security:
        - bearerAuth: []
      parameters:
        - name: app_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '202':
          description: Rollback deployment queued
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateDeploymentAccepted'
  /integrations/github/webhook:
    post:
      summary: Receive GitHub webhook events
      operationId: githubWebhook
      parameters:
        - name: x-github-event
          in: header
          required: false
          schema:
            type: string
        - name: x-hub-signature-256
          in: header
          required: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '202':
          description: Event accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GithubWebhookAccepted'
  /tokens:
    get:
      summary: List API tokens
      operationId: listTokens
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Token list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenListResponse'
    post:
      summary: Create API token
      operationId: createToken
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTokenRequest'
      responses:
        '201':
          description: Created token (secret shown once)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateTokenResponse'
  /tokens/{token_id}:
    delete:
      summary: Revoke API token
      operationId: revokeToken
      security:
        - bearerAuth: []
      parameters:
        - name: token_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Revoked
