version: 1
app:
  name: nextjs-yarn-app
  port: 3000
  healthcheck_path: /
build:
  mode: auto
  profile: nextjs-standalone-v1
dependencies:
  postgres:
    enabled: false
  redis:
    enabled: true
    version: "7"
    storage_gb: 2
migrations:
  enabled: false
deploy:
  auto_deploy_branch: main
  strategy: rolling
